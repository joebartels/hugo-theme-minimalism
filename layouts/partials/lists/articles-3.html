<div class="many-articles">
  {{- range first 10 .Data.Pages -}}
    {{- if eq .Type "article"}}
      <a class="item-row" href="{{ .Permalink }}">
        <div class="item item-date">
          {{ .Date.Format "Jan. 02, 2006" }}
        </div>
        <div class="item item-title">
          {{.Title}}
        </div>
        <div class="item item-meta">
          25min read
        </div>
      </a>
    {{- end -}}
  {{- end }}
</div>
